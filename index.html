<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="inputBox">
        <h2>Generate your new password!</h2>
        <input type="text" name="" placeholder="Create Password" id="password" readonly="">
        <img src="assets/copybutton.png" class="copybutton" alt="" onclick="copyPassword()">
        <div id="btn" onclick="getPassword()">Generate Password</div>
        <div class="alertBox"> </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
